version: "3"

services:
    backend:
        build: ./backend
        ports:
            - "8080:8080"
        depends_on:
            - mysql
        container_name: backend

    mysql:
        container_name: mysql
        image: mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: root
        build: ./db

